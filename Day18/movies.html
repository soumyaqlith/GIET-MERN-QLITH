<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md py-4 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-red-600">CineHub</a>
            <a href="index.html" class="text-gray-700 hover:text-red-600 font-medium">
                Back to Home
            </a>
        </div>
    </nav>

    <section class="py-10">
        <div class="max-w-3xl mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold mb-6">Search Movies</h1>
            <div class="flex gap-3">
                <input type="text" placeholder="Search movies ..."
                    class="flex-1 px-4 py-3 rounded border outline-none focus:ring-2 focus:ring-red-500"
                    id="search-input">
                <button id="search-btn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded">
                    Search
                </button>
            </div>
        </div>
    </section>

    <section class="px-6 py-20">
        <div id="movies-container" class="max-w-7xl mx-auto grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        </div>
    </section>

    <div id="movie-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-lg w-full p-6 relative">
            <button class="absolute top-2 right-2 text-xl" onclick="closeModal()">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div id="modal-content">

            </div>
        </div>
    </div>

    
    <script src="movies.js"></script>
</body>

</html>
